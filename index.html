<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proejct Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div id="title">Tic Tac Toe</div>
        <div id="player">
            <button id="playerX" class="playerChose">
                <p>X</p>
            </button>
            <button id="playerO" class="playerChose">
                <p>O</p>
            </button>
        </div>
        <div class="tictactoe">
            <button id="0" class="sq">
                <p></p>
            </button>
            <button id="1" class="sq">
                <p></p>
            </button>
            <button id="2" class="sq no-r">
                <p></p>
            </button>
            <button  id="3" class="sq">
                <p></p>
            </button>
            <button id="4" class="sq">
                <p></p>
            </button>
            <button id="5" class="sq no-r ">
                <p></p>
            </button>
            <button id="6" class="sq no-b">
                <p></p>
            </button>
            <button id="7" class="sq no-b">
                <p></p>
            </button>
            <button id="8" class="sq no-r no-b">
                <p></p>
            </button>
        </div>
        <div class="level">
            <button id="easy" class="levelBtn">
                <p>Easy</p>
            </button>
            <button id="hard" class="levelBtn">
                <p>Hard</p>
            </button>
        </div>
        <div>
            <button class="start">
                <p>Start/Restart</p>
            </button>
        </div>
        <div class="result"></div>

    </div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="ticTacToe.js"></script>
</body>

</html>
