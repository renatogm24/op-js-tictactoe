<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proejct Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="ticTacToe.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div id="title">Tic Tac Toe</div>
        <div class="tictactoe">
            <button class="sq"><p>X</p></button>
            <button class="sq"><p>X</p></button>
            <button class="sq no-r"><p>X</p></button>
            <button class="sq"><p>X</p></button>
            <button class="sq"><p>X</p></button>
            <button class="sq no-r "><p>X</p></button>
            <button class="sq no-b"><p>X</p></button>
            <button class="sq no-b"><p>X</p></button>
            <button class="sq no-r no-b"><p>X</p></button>
        </div>
        <div class="level">
            <button class="levelBtn"><p>Easy</p></button>
            <button class="levelBtn"><p>Medium</p></button>
            <button class="levelBtn"><p>Hard</p></button>
        </div>
        <div>
            <button class="start"><p>Start/Restart</p></button>
        </div>
        <div class="result">
            YOU WIN!
        </div>
        
    </div>
</body>

</html>
